* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Basic styling */
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
     background-image: url('our mission.jpg');
     background-size: cover; /* ছবিটি স্ক্রিনের সাথে সম্পূর্ণভাবে বাঁধতে ব্যবহার হয় */
    background-attachment: fixed; /* ছবিটি স্ক্রোল করার সাথে একই থাকবে */
    background-repeat: no-repeat; /* ছবিটি পুনরাবৃত্তি করা হবে না */
    background-position: center center; /* ছবির মধ্যে সেন্টার সেন্টার দেখানো হবে */

    background-size: cover;
}

header {
    background-color: #333;
    color: #fff;
    padding: 10px 0;
}

nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
}

nav ul {
    list-style: none;
    display: flex;
}

nav ul li {
    margin-right: 20px;
}

nav a {
    text-decoration: none;
    color: #fff;
    font-weight: bold;
    transition: color 0.3s ease;
}

nav a:hover {
    color: #ff5722;
}

.logo {
    font-size: 24px;
}

.hero {
    background-image: url('background-image.jpg');

    background-position: center;

    text-align: center;
    padding: 150px 0;
}

.hero h1 {
    font-size: 46px;
    margin-bottom: 20px;
    font-color: #fff;
    text-align: center;
    padding: 15px 0;
}

.hero h1:nth-of-type(2) {
    color: #fff;
}
.hero p {
    font-size: 20px;
    margin-bottom: 40px;
}
.hero p {
    color: #fff;
    font-size: 20px;
}
.hero p:nth-of-type(1) {
    color: #7016f0;
    font-size: 20px;
}
.cta-button {
    display: inline-block;
    background-color: #ff5722;
    color: #fff;
    padding: 15px 25px;
    border-radius: 10px;
    text-decoration: none;
    font-weight: bold;
    font-size: 20px;
    transition: background-color 0.3s ease;
}

.cta-button:hover {
    background-color: #ff3417;

    text-align: center;
    z-index: 999; /* যদি অন্য উপাদানের উপরে থাকে তাহলে অতিরিক্ত উপাদানের উপরে দেখানো হবে */
}
